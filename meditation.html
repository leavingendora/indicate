<!DOCTYPE html>
<html class="meditate">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="endora.css" />
  </head>

  <body>
    <div id="meditate" class="meditate-window" v-bind:class="{alarm: (type==='Alarm')}">
        
      <h1 class="title white">{{title}}<button class="delete is-medium" v-on:click="hide()"></button></h1>

      <h2 class="subtitle">{{type}}</h2>
      <progress class="progress is-large is-cool" v-bind:value="timeOut - timeRemaining" v-bind:max="timeOut"></progress>
      <p>Timeout for another {{timeRemaining}} seconds. Or press the space key.</p>

    </div>

  <script>
      require("./meditate.js");
  </script>
  </body>

</html>
