<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
  <meta charset="UTF-8">
  <title>indicator-dev</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="endora.css">

</head>



<body>

  <main id='app'>
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="tabs is-fullwidth">
      <ul>
        <li v-bind:class="{ 'is-active': tab == 'projects' }" @click="tab = 'projects'"><a><i class="fas fa-project-diagram"></i></a></li>
        <li v-bind:class="{ 'is-active': tab == 'add' }" @click="tab = 'add'"><a><i class="fas fa-plus-square"></i></a></li>
        <li v-bind:class="{ 'is-active': tab == 'mind' }" @click="tab = 'mind'"><a><i class="fas fa-spa"></i></a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div v-show="tab == 'projects'">

      <template v-if="loading">
          <div class="notification is-info">
            <strong>LOADING...</strong>
            <progress class="progress is-small is-primary" max="100">15%</progress>
          </div>
      </template>

      <template v-else>

        <button class="button project is-fullwidth"
          v-bind:class="{ active: selected_project === null }"
          v-on:click="unsetProject()">
            <div class="project-body">
              <nav class="level is-mobile is-fullwidth">
                <div class="level-left"> 
                  <div class="level-item"><i class="fas fa-power-off"></i></i></div>
                  <div class="level-item">test</div>
                </div>
                <div class="level-right">
                  <div class="level-item"><i class="far fa-star" v-on:click.stop></i></div>
                  <div class="level-item"><i class="far fa-clock"></i></div>
                  <div class="level-item">0</div>
                </div>
              </nav>
            </div>
          </button>


          <button class="button project is-fullwidth"
            v-for="item in data"
            v-bind:class="{ active: selected_project === null }"
            v-bind:style="{borderColor: item.color}"
            v-on:click="setProject(item)">
            <div class="project-body">
              <nav class="level is-mobile is-fullwidth">
                <div class="level-left"> 
                  <div class="level-item"><i v-bind:class="item.icon"></i></div>
                  <div class="level-item">{{ item.name }}</div>
                </div>
                <div class="level-right">
                  <div class="level-item"><i class="far fa-star" v-on:click="star(item)" v-on:click.stop></i></div>
                  <div class="level-item"><i class="far fa-clock"></i></div>
                  <div class="level-item">{{ item.time }}</div>
                </div>
              </nav>
            </div>
          </button>

        <!-- <article class="message" v-for="item in data">
          <div class="message-body"
            v-bind:style="{borderColor: item.color}"
            v-bind:class="{ active: selected_project === item.id }"
            v-on:click="setProject(item)"
            >
            <nav class="level is-mobile">
              <div class="level-left"> 
                <div class="level-item"><i v-bind:class="item.icon"></i></div>
                <div class="level-item">{{ item.name }}</div>
              </div>
              <div class="level-right">
                <div class="level-item"><i class="far fa-star" v-on:click="star(item)" v-on:click.stop></i></div>
                <div class="level-item"><i class="far fa-clock"></i></div>
                <div class="level-item">{{ item.time }}</div>
              </div>
            </nav>
          </div>
        </article> -->



      </template>


    </div>
    <div v-show="tab == 'add'">
      <template v-if="loading">
        LOADING
      </template>
      <template v-else>


        <h1>Projects</h1>


        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" id="title" placeholder="Text input" v-model="project_name">
            </div>
          </div>
          
          <input class="input" type="text" id="iconPicker" value="fa-star" v-model="project_icon">
          <input class="input" type="text" id="color" value="#FF0000" v-model="project_color">
          
          <div class="field">
            <label class="label">Status</label>
            <div class="control">
              <div class="select">
                <select v-model="project_state">
                  <option>open</option>
                  <option>on hold</option>
                  <option>closed</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" v-on:click="addProjectToDB()">Submit</button>
            </div>
          </div>

        <article class="message is-small" v-for="item in data">
         <div class="message-header">
           {{ item.name }}
          <p class="control" @click="removeFromDB(item)">
            <a class="button is-small is-danger is-outlined">
              <span class="icon is-small">
                <i class="fas fa-minus-circle"></i>
              </span>
              <span>Delete</span>
            </a>
          </p>
         </div>
         <div class="message-body">{{ item.time }}</div>
        </article>
      </template>
    </div>
  </div>

  </main>




  </main>
  <script>
    // You can also require other files to run in this process

    require('./renderer.js')
  </script>
</body>

</html>
